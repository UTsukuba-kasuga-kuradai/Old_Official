<!DOCTYPE html
	PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">

<!-- PyukiWiki HTML+JavaScript+Frame Wrapper Sample -->
<!-- $Id: frame.html,v 1.22 2007/07/15 07:40:09 papu Exp $ -->
<!-- Code: EUC-JP -->

<html lang="ja">
<head>
<meta http-equiv="Content-Language" content="ja">
<meta http-equiv="Content-Type" content="text/html; charset=EUC-JP">
<!-- タイトルを変更 -->
<title>PyukiWiki</title>
<script type="text/javascript"><!--
	// URLを変更
	url="http://pyukiwiki.sourceforge.jp/cgi-bin/wiki.cgi";
	if(location.search != '') {
		tmp=location.search;
		if(tmp.match(/^\?/)) {
			tmp=tmp.substr(1);
		}
		url=url+'?'+tmp;
	}
	if(location.hash != '') {
		tmp=location.hash;
		if(tmp.match(/^\#/)) {
			tmp=tmp.substr(1);
		}
		url=url+'#'+tmp;
	}
	window.setTimeout('framewrite(url)', 100);

function framewrite(url) {
	document.write('<frameset cols="100%">\n');
	document.write('<frame src="' + url + '">\n');
	document.write('<noframes>\n');
	document.write('<body>\n');
	document.write('<a href="' + url + '">Click Here!</a>\n');
	document.write('</body>\n');
	document.write('<noframes>\n');
	document.write('</frameset>\n');
}
//--></script>
<noscript>
<!-- URLを変更 -->
<meta http-equiv="Refresh" content="0;URL=http://pyukiwiki.sourceforge.jp/cgi-bin/wiki.cgi">
</noscript>
</head>
<noscript>
<body>
<!-- URLを変更 -->
<a href="http://pyukiwiki.sourceforge.jp/cgi-bin/wiki.cgi">Click Here!</a>
</body>
</noscript>
</html>
